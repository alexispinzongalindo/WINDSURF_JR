services:
  - type: web
    name: islaapp-winsurf-jr
    runtime: python
    plan: free
    region: oregon
    branch: main
    autoDeploy: true
    buildCommand: echo "No build step required"
    startCommand: python3 dev_server.py
    healthCheckPath: /index.html
    envVars:
      - key: PYTHON_VERSION
        value: 3.11.9
      - key: HOST
        value: 0.0.0.0
      - key: DEFAULT_REGION
        value: us-east-1
      - key: DYNADOT_AUTO_REGISTER
        value: "false"
      - key: DYNADOT_REGISTRATION_YEARS
        value: "1"
